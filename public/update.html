<!doctype html>
<head>
<script type="text/javascript" src="/public/jquery-1.9.1.min.js"></script>
</head>
<body style="margin-left:100px;" bgcolor="white">
<h2>
   <a href="http://www.translunardesigns.com" alt="Trans Lunar Designs" target="_blank" >
      <img src="/public/translunar.png" align="middle"/>REST Test
   </a>
</h2>
<h3>Update a User</h3>

<p>
<form name="selectForm" id="selectForm" method="get">
      <select name="userSelectList" id="userSelectList">
      </select>
</form>
</p>
<form name="inputForm" id="inputForm" method="get">
<table>
   <tr><td>ID:</td><td><input class="input" type="text" size="25" name="id" readonly><font size="2" color="blue">Read only.</font></br></td></tr>
   <tr><td>Name:</td><td><input class="input" type="text" size="25" name="name"></td></tr>
   <tr><td>Role:</td><td><select name="displayRole" id="roleSelectList"></select><input type="hidden" name="role"></td></tr>
   <tr><td>Email:</td><td><input class="input" type="text" size="25" name="email"></td></tr>
   <tr><td>Username:</td><td><input class="input" type="text" size="25" name="username"></td></tr>
   <tr><td>Hashed Password:</td><td><input class="input" type="text" size="50" name="password" readonly></td></tr>
   <tr><td>
   <tr><td>
      <input id="formButton" type="button" value="Update">
      </td><td>
      <input id="clearFormButton" type="button" value="Clear Form">
   </td></tr>
</table>
</form>
<p><a href="/public/index.html">Home</a></p>
<script type="text/javascript">
   $(document).ready(function() {
      $('#formButton').click(function() { formSubmit(); });
      $('#selectForm').change(function() { setupForm(); });
	  $('#roleSelectList').change(function() { setupRoleForm(); });
      $('#clearFormButton').click(function() { clearForm(); });
      loadData();
	  loadRoles();
   });

   function loadRoles() {
      $.ajax({
         type: "GET",
         url: "http://localhost:3000/api/v1/roles",
         data: {},
         success: function(data) {
            if (data === null || data.length == 0) {
               alert("No data found.");
            } else {
               console.log(data);
               buildRolesSelectList(data);
            }
         },
         error:function(err) {
            console.log(err);
            alert(JSON.parse(err.responseText).message)
         },
         dataType: 'json'
      });
   }

   function buildRolesSelectList(dataArr) {
      $('#roleSelectList').empty();
      for (i = 0; i < dataArr.length; i++) {
         $('#roleSelectList').append('<option value="' + dataArr[i] + '" >' + dataArr[i] + '</option>');
      }
	  $('#roleSelectList').val('Admin');
      clearForm();
   }

   function loadData() {
      $.ajax({
         type: "GET",
         url: "http://localhost:3000/api/v1/userlist",
         data: {sortField:'username'},
         success: function(data) {
            if (data === null || data.length == 0) {
               alert("No data found.");
            } else {
               $('input[name="pages"]').val(data.pageCount);
               //console.log(data);
               buildSelectList(data.users);
            }
         },
         error:function(err) {
            console.log(err);
            alert(JSON.parse(err.responseText).message)
         },
         dataType: 'json'
      });
   }

   function formSubmit() {
      $.ajax({
         type: "PUT",
         url: "http://localhost:3000/api/v1/user",
         data: $('#inputForm').serialize(),
         success: function(data) {
            if (data === null || data.length == 0) {
               alert("No data found.");
            } else {
               console.log(data);
               loadData();
            }
         },
         error:function(err) {
            console.log(err);
            alert(JSON.parse(err.responseText).message)
         },
         dataType: 'json'
      });
   }

   function buildSelectList(dataArr) {
      $('#userSelectList').empty();
      $('#userSelectList').append('<option value="null" selected="selected">-- Select Username --</option>');
      for (i = 0; i < dataArr.length; i++) {
         $('#userSelectList').append('<option value="' + dataArr[i]._id + '" selected="selected">' + dataArr[i].username + '</option>');
      }
      $('#userSelectList').val(null);
      $('#inputForm')[0].reset();
   }

   function setupForm() {
      $.ajax({
         type: "GET",
         url: "http://localhost:3000/api/v1/user",
         data: {'id':$('#userSelectList').val()},
         success: function(data) {
            if (data === null || data.length == 0) {
               alert("No data found.");
            } else {
               console.log(data);
               $('input[name="id"]').val(data._id);
               $('input[name="name"]').val(data.name);

			   $("select option").filter(function() {
					return $(this).text() == data.role;
				}).prop('selected', true);
				$('input[name="role"]').val(data.role);

               $('input[name="username"]').val(data.username);
               $('input[name="email"]').val(data.email);
			   $('input[name="password"]').val(data.hashed_password);
            }
         },
         error:function(err) {
            console.log(err);
            alert(JSON.parse(err.responseText).message)
         },
         dataType: 'json'
      });
   }
   function setupRoleForm() {
	$('input[name="role"]').val($('#roleSelectList').val());
   }
   function clearForm() {
      $('#selectForm')[0].reset();
      $('#inputForm')[0].reset();
      $('#userSelectList').val(null);
   }
</script>

</body>
