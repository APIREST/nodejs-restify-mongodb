<h3>Websocket Test - Json Socket Server</h3>

<form name="inputForm" id="inputForm">
<table>
   <tr>
      <td>
         <input id="formButton" type="button" value="Start">
		     <input id="formButton2" type="button" value="Stop">
      </td>
   </tr>
</table>
</form>
  <P>Time: <span id='output'><span></p>
<p><a href="/public/index.html">Home</a></p>
<p>
<ol>
<li>Start the websocket</li>
<li>See the time update</li>
<li>Stop the websocket</li>
</ol>
</p>
<script type="text/javascript">
var socket;
   $(document).ready(function() {
     $('#formButton').click(function() { formSubmit(); });
     $('#formButton2').click(function() { formSubmit2(); });
 
    socket = $.WebSocket('ws://127.0.0.1:9998');
  
    alert('Socket Status: '+socket.readyState);  

    socket.onopen = function(){  
         alert('Socket Status: '+socket.readyState+' (open)');  
    }  

    socket.onmessage = function(msg){  
         alert('Received: '+msg.data);  
    }  

    socket.onclose = function(){  
         alert('Socket Status: '+socket.readyState+' (Closed)');  
    }             
  

});

   function formSubmit() {

    socket.send({command:'start'});
        //$('#output').text(dateTime.toString());

   }
   function formSubmit2() {
     socket.send({command: 'stop'});
        $('#output').text('');
   }
</script>

</body>
